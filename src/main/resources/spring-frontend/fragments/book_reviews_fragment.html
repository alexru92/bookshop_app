<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="head">
    <div class="Comments">
        <div class="Comment" th:each="bookReview : ${bookReviews.getContent()}">
            <div class="Comment-column Comment-column_pict">
                <div class="Comment-avatar">
                </div>
            </div>
            <div class="Comment-column">
                <header class="Comment-header">
                    <div>
                        <strong class="Comment-title">
                            <span th:text="${bookReview.user.name}">Александр Кузнецов</span>
                            <span class="Comment-rating">
                                <span class="Rating Rating_comment" >
                                    <span class="Rating-stars">
                                        <span class="Rating-star" th:class="${bookReview.rating >= 1 ? 'Rating-star Rating-star_view' : 'Rating-star'}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                <g><g>
                                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                </g></g>
                                            </svg>
                                        </span>
                                        <span class="Rating-star" th:class="${bookReview.rating >= 2 ? 'Rating-star Rating-star_view' : 'Rating-star'}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                <g><g>
                                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                </g>
                                                </g>
                                            </svg>
                                        </span>
                                        <span class="Rating-star" th:class="${bookReview.rating >= 3 ? 'Rating-star Rating-star_view' : 'Rating-star'}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                <g><g>
                                                    <path fill="#ffc000"
                                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                </g></g>
                                            </svg>
                                        </span>
                                        <span class="Rating-star" th:class="${bookReview.rating >= 4 ? 'Rating-star Rating-star_view' : 'Rating-star'}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                <g><g>
                                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                </g></g>
                                            </svg>
                                        </span>
                                        <span class="Rating-star" th:class="${bookReview.rating >= 5 ? 'Rating-star Rating-star_view' : 'Rating-star'}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                                <g><g>
                                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                </g></g>
                                            </svg>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </strong>
                        <span class="Comment-date" th:text="${bookReview.time}">17.04.2020 16:40</span>
                    </div>
                </header>
                <div class="Comment-content">
                    <p th:text="${bookReview.comment}">Lorem ipsum dolor
                    </p>
<!--                    <div class="Spoiler-hide">-->
<!--                        <p th:text="${bookReview.comment}">Первая книга-->
<!--                        </p>-->
<!--                    </div>-->
                    <div class="Comment-footer">
                        <div class="Comment-appeal">
                            <button class="btn btn_white btn_like"
                                    data-btntype="check"
                                    data-check="false"
                                    data-btnradio="two2"
                                    th:attr="data-likeid=${bookReview.id}, data-bookid=${slug}"
                                    data-likeid="1111">
                                <span class="btn-icon">
                                    <img src="/assets/img/icons/comment/like.svg" alt="like.svg"/>
                                </span>
                                <span class="btn-content" th:text="${bookReview.likes}">200</span>
                            </button>
                            <button class="btn btn_white btn_dislike"
                                    data-btntype="check"
                                    data-check="false"
                                    data-btnradio="two2"
                                    th:attr="data-likeid=${bookReview.id}, data-bookid=${slug}"
                                    data-likeid="1111">
                                <span class="btn-icon">
                                    <img src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/>
                                </span>
                                <span class="btn-content" th:text="${bookReview.dislikes}">100</span>
                            </button>
                        </div>
<!--                        <button class="Spoiler-trigger btn btn_primary btn_nr" type="button"-->
<!--                                data-showtext="Свернуть отзыв" data-hidetext="Показать отзыв полностью">-->
<!--                        </button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
