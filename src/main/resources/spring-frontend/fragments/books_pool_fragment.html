<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div class="Card" th:each="book: ${books}">
        <div class="Card-picture">
            <a href="#" th:href="${'/books/' + book.slug}">
                <img src="/assets/img/content/main/card.jpg" th:src = "${book.image}" alt="card.jpg"/>
            </a>
            <div class="Card-sale" th:if="${book.discount != 0}" th:text="${book.discount} + '% скидка'">30% скидка
            </div>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}" th:href="${'/books/' + book.slug}">Техника</a>
            </strong>
            <div class="Card-description" th:if="${not #lists.isEmpty(book.getAuthorNames())}" th:text="${book.getFirstAuthorName()}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost">
                <span class="Card-priceOld" th:if="${book.discount != null}" th:text="${book.getOldPrice()} + '₽'">₽300.00</span>
                <span class="Card-price" th:text="${book.price} + '₽'">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                     th:attr="data-refreshshow=${category}, data-refreshid=${tagName}"
                                                     data-refreshshow="recent"
                                                     data-refreshoffset="3"
                                                     data-refreshlimit="5">Показать еще</a>
    </div>
</div>
</html>
