<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="author" data-loadoffset="0" data-loadlimit="6" th:attr="data-refreshid=${author.name}">
            <div class="Slider-item" th:each="book: ${books}">
                <div class="Slider-content">
                    <div class="Card">
                        <a class="Card-picture" href="/books/slug.html" th:href="${'/books/' + book.slug}">
                            <img th:src = "${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                            <div class="Card-sale" th:if="${book.discount != 0}" th:text="${book.discount} + '% скидка'">30% скидка
                            </div>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="#" th:text="${book.title}" th:href="${'/books/' + book.slug}">Техника</a>
                            </strong>
                            <div class="Card-description" th:if="${not #lists.isEmpty(book.getAuthorNames())}" th:text="${book.getFirstAuthorName()}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:if="${book.discount != null}" th:text="${book.getOldPrice()} + '₽'">₽300.00</span>
                                <span class="Card-price" th:text="${book.price} + '₽'">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
